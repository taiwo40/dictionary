    <p>Definition;<b id="define"></b></p>
    <p><b id="error"></b></p>
    
    <script>
        let form =document.forms[0];
        form.addEventListener('submit', searchDic)
        function searchDic(e){
            e.preventDefault()
            let word = document.getElementById('dic').value;
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(response => response.json())
        .then(response=>{
           document.getElementById("define").innerHTML=response
        }).catch(err => document.getElementById("error").innerHTML=err)
    }
   </script>
